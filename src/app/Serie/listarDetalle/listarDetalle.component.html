<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{detalle.poster}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{detalle.name}}</h5>
    <p class="card-text">{{detalle.description}}</p>
    <a href="{{detalle.webpage}}" target="_blank"> {{detalle.webpage}}</a>
  </div>
</div>
